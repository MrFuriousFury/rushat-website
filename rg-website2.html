<!DOCTYPE html>
<html>
<head>
	<title>Rushat Gabhane</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<body style="background-color:#709fb0">
<style>
	h1{
		font-family:Lobster;
		font-size:36px;
		color:#424242;
	}
	#main-header{
		background-color:#a0c1b8;
		margin: -10px -10px -10px -10px;
	}
</style>

<script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
<div class="container-fluid">
	<div id="main-header"><h1 class="text-center">Rushat Gabhane</h1></div>
	<div class="row">
		<div class="col-md-4" id="player1"><iframe width="300" height="169" src="https://www.youtube.com/embed/l6TDRS3YaTk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
		<div class="col-md-4" id="player2"><iframe width="300" height="169" src="https://www.youtube.com/embed/9WJY_h9M_8w" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
		<div class="col-md-4" id="player3"><iframe width="300" height="169" src="https://www.youtube.com/embed/Y_C-xZ9-4b4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
	</div>
</div>
</body>
</html>
